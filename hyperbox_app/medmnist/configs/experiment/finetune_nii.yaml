# @package _global_

# to execute this experiment run:
# python run.py experiment=example_simple.yaml

defaults:
  - override /trainer: default.yaml # choose trainer from 'configs/trainer/'
  - override /model: finetune.yaml
  - override /datamodule: nii_datamodule.yaml
  - override /callbacks: default.yaml
  - override /logger: many_loggers.yaml
  # - override /model/scheduler_cfg: CosineAnnealingLR.yaml
  - override /model/scheduler_cfg: MultiStepLR.yaml
  - override /model/loss_cfg: cross_entropy_labelsmooth.yaml
  - override /model/optimizer_cfg: sgd.yaml
  - override /model/network_cfg: da_mbv3_covid19.yaml
  - override /model/mutator_cfg: random_mutator.yaml


# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

seed: 12345

trainer:
  min_epochs: 1
  max_epochs: 200
  gpus: 1
  # accelerator: horovod
  accelerator: dp

datamodule:
  # is_customized: True
  is_customized: False
  batch_size: 24
  img_size: [256,256]
  center_size: [224,224]
  slice_num: 40

model:
  network_cfg:
    crop_size:
      - [8,256,256]
      - [12,256,256]
      - [16,256,256]
      - [24,256,256]
      - [32,256,256]
    affine_degree:
    - - 10.0
      - 1.0
      - 1.0
    - - 1.0
      - 10.0
      - 1.0
    - - 1.0
      - 1.0
      - 10.0
    - - 5.0
      - 5.0
      - 5.0
    affine_scale:
    - - 0.8
      - 1
    - - 1.0
      - 1.2
    affine_shears:
    - 0
    candidate_ops:
    - 3x3_MBConv3
    - 3x3_MBConv4
    - 5x5_MBConv3
    - 7x7_MBConv3
    mask: null
    # width_stages: [32,64,128,256,512,1024]
    stride_stages: [2,2,1,2,2,1]
    num_classes: 2
  optimizer_cfg:
    lr: 0.01
    weight_decay: 0.0005
    momentum: 0.9
  scheduler_cfg:
    # T_max: 80
    milestones: [30,60]
    gamma: 0.5


logger:
  wandb:
    project: medmnist
    name: medmnist_gdas_adrenal
    offline: True

hydra:
  job:
    name: medmnist_gdas_adrenal

callbacks:
  model_checkpoint:
    monitor: 'val/acc'
    filename: "{epoch:02d}_{val/auc:.4f}_{val/acc:.4f}"