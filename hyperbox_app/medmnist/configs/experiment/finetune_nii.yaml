# @package _global_

# to execute this experiment run:
# python run.py experiment=example_simple.yaml

defaults:
  - override /trainer: default.yaml # choose trainer from 'configs/trainer/'
  - override /model: finetune.yaml
  - override /datamodule: nii_datamodule.yaml
  - override /callbacks: default.yaml
  - override /logger: many_loggers.yaml
  - override /model/scheduler_cfg: CosineAnnealingLR.yaml
  # - override /model/scheduler_cfg: MultiStepLR.yaml
  - override /model/loss_cfg: cross_entropy_labelsmooth.yaml
  - override /model/optimizer_cfg: adam.yaml
  - override /model/network_cfg: da_mbv3_covid19.yaml
  - override /model/mutator_cfg: random_mutator.yaml


# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

seed: 6666

trainer:
  min_epochs: 1
  max_epochs: 200
  gpus: 1
  # accelerator: horovod
  accelerator: dp

datamodule:
  # is_customized: True
  is_customized: False
  batch_size: 8
  img_size: [320,320]
  center_size: [256,256]
  slice_num: 40
  num_workers: 2

model:
  network_cfg:
    crop_size:
      - [8,256,256]
      - [12,256,256]
      - [16,256,256]
      - [24,256,256]
      - [32,256,256]
    affine_degree:
    - - 1.0
      - 1.0
      - 5.0
    - - 1.0
      - 1.0
      - 10.0
    - - 3.0
      - 3.0
      - 3.0
    affine_scale:
    - - 0.8
      - 1.2
    - - 0.7
      - 1.1
    affine_shears:
    - 0
    noise_mean: 0.01
    noise_std: 0.05
    erase_scale:
    - - 0.02
      - 0.05
    - - 0.05
      - 0.08
    candidate_ops:
    - 3x3_MBConv3
    - 3x3_MBConv4
    - 3x3_MBConv6
    - 5x5_MBConv3
    - 5x5_MBConv4
    - 7x7_MBConv3
    - 7x7_MBConv4
    - Identity
    mask: null
    mean: null
    std: null
    # mean: 0.4570799767971039
    # std: 0.1314811408519745
    # width_stages: [32,64,128,256,512,1024]
    stride_stages: [2,2,1,2,2,1]
    num_classes: 2
  optimizer_cfg:
    lr: 0.001
    weight_decay: 0.001
  scheduler_cfg:
    T_max: 160
    eta_min: 1e-6
    # milestones: [30,60]
    # gamma: 0.5


logger:
  wandb:
    project: medmnist
    name: medmnist_gdas_adrenal
    offline: True

hydra:
  job:
    name: medmnist_gdas_adrenal

callbacks:
  model_checkpoint:
    monitor: 'val/acc'
    filename: "{epoch:02d}_{val/auc:.4f}_{val/acc:.4f}"