# @package _global_

# to execute this experiment run:
# python run.py experiment=example_simple.yaml

defaults:
  - override /trainer: default.yaml # choose trainer from 'configs/trainer/'
  - override /model: medmnist_darts.yaml
  - override /datamodule: ham10000_datamodule.yaml
  - override /callbacks: default.yaml
  - override /logger: wandb.yaml
  - override /model/scheduler_cfg: CosineAnnealingLR.yaml
  - override /model/optimizer_cfg: sgd.yaml
  - override /model/network_cfg: vit.yaml
  - override /model/mutator_cfg: onehot_mutator.yaml


# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

seed: 12345

trainer:
  min_epochs: 1
  max_epochs: 200
  gpus: 1
  # accelerator: horovod
  accelerator: gpu
  replace_sampler_ddp: True
  strategy: dp

datamodule:
  batch_size: 32

model:
  # mutator_cfg:
  #   _target_: hyperbox_app.multiple_path_nas.mutator.DartsMultipleMutator
  #   topk: null
  optimizer_cfg:
    lr: 0.01
  scheduler_cfg:
    T_max: 200
  network_cfg:
    image_size: [448,608]
  is_sync: True
  is_net_parallel: False
  arc_lr: 0.0003

logger:
  wandb:
    project: medmnist
    name: vit_ham10000
    offline: True

hydra:
  job:
    name: vit_ham10000

callbacks:
  model_checkpoint:
    filename: "{epoch:02d}_{val/auc:.4f}_{val/acc:.4f}"